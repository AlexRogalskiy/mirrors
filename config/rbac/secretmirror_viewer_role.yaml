# permissions for end users to view secretmirrors.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: secretmirror-viewer-role
rules:
- apiGroups:
  - mirrors.kts.studio
  resources:
  - secretmirrors
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - mirrors.kts.studio
  resources:
  - secretmirrors/status
  verbs:
  - get
